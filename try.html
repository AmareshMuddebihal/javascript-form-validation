<html lang="en">
<head>
<meta charset="UTF-8">
<title>Form validation</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.cs">
<script src="javascripvalidaton.js"></script>
</head>
<body align="center">
    <form name="contactForm" onsubmit="return validateForm()"  method="post">
        <h2>Alliance university</h2>
        <div class="row">
            <label>User id</label>
            <input type="text" name="name">
            <div class="error" id="nameErr"></div>
        </div>
        <div>
            <label for="password">password</label>
            <input type="password" name="pwd">
        </div>
         <div class="row">
            <label>User name</label>
            <input type="text" name="name">
            <div class="error" username="nameErr"></div>
        </div>
        <div class="row">
            <label>Country</label>
            <select name="country">
                <option>Select</option>
                <option>Australia</option>
                <option>India</option>
                <option>United States</option>
                <option>United Kingdom</option>
            </select>
            <div class="error" id="countryErr">

            </div>
        <div class="row">
            <label>Email Address</label>
            <input type="text" name="email">
            <div class="error" id="emailErr"></div>
        </div>
        <div class="row">
            <label>Mobile Number</label>
            <input type="text" name="mobile" maxlength="10">
            <div class="error" id="mobileErr"></div>
        </div>
        <div>
            <label for="zipcode">zipcode</label>
            <input type="zipcode">
        </div>
        
</div>
<div class="row">    
    <div class="form-inline">
        <label for="gen">Gender</label>
        <label><input type="radio" name="gender" value="male"> Male</label>
        <label><input type="radio" name="gender" value="female"> Female</label>
    </div>
        <div class="error" id="genderErr"></div>
</div>
<div class="row">
    <label>Hobbies (Optional)</label>
    <div class="form-inline">
        <label><input type="checkbox" name="hobbies[]" value="sports"> Sports</label>
        <label><input type="checkbox" name="hobbies[]" value="movies"> Movies</label>
        <label><input type="checkbox" name="hobbies[]" value="music"> Music</label>
</div>
</div>
<div class="row">
    <input type="submit" value="Submit">
</div>
</form>
</body>
</html>
