<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function rnum(n){
            m=n;
            rev=0;
            while(m>0){
                r=m%10;
                m=m/10;
                rev=rev*10+r;
            }
            if(re==n)
            window.alert("Not Palindrome");
            else
            window.alert("Yes Palindrome");
        }
    </script>
</head>
<body>
    <script>
        a=prompt("Enter number: ");
        rnum(a);

    </script>
</body>
</html>
